name: rutviksandbox

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build: 
    runs-on: self-hosted
  
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.Js
        uses: actions/setup-node@v1
        with: 
          node-version: ${{ matrix.node-version }}
      - run: |
          npm i
          npm run begin
          npm run build

